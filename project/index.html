<html>
    <head>
        
        <title>Text Twist</title>
       
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1 class="page-header">Text Twist</h1>
            <div class="starts" id="starts">
                <button type="button" class="start-button" id="start">Start</button>
            </div>
            <div class="rack-text" id="rack"></div>
            <div class="guess-text" id="div-guess">
                <h2 class = "your-guess">Your Guess:</h2>
                <div class="guess-letters" id="guess"></div>
                <h2 class ="your-score">Your Score:</h2>
                <div class = "get-point" id = "get-points"></div>
                <div class = "check" id = "check">
                <button class="check-button" id="check-button">Check </button></div>
                <h2 class ="remainingword">The Remaining Words Are:</h2>
                <div class = "words-remaining" id = "words-remaining"></div>
                
                <p class="guess-result" id="guess-result"></p>
            </div>
        </div>
    </body>
    <script src="Getwordscript.js"></script>
</html>
